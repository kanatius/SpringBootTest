<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		
	<section id="folha" th:fragment="meuEstoque">
		<link rel="stylesheet" href="css/listarProd.css">
		<section>
		<legend>Meu Estoque</legend>	
        <div class="container">
            <div class="row" >
                <div class="col gridProduto" th:each="produto : ${produtos}">
                    <span class="produtoNome" th:text="${produto.nome}"></span><br>
                    Pre√ßo: <span th:text="${produto.preco}">R$ 2,50</span>
					<br>
                    Quantidade: <span th:text="${produto.quantidade}">25</span><br>
                    <a th:href="@{/produto/remover?id={id} (id = ${produto.id})}"><button type="button" class="btn btn-danger" style="font-size:10px">Remover</button></a>
                    <a th:href="@{/produto/cadastrarProduto?id={id} (id = ${produto.id})}"><button type="button" class="btn btn-info" style="font-size:10px" data-toggle="modal" data-target="#myModal">Editar</button></a>
                	<br>
                </div>
        	</div>
		</div>
		</section>
	</section>
	</body>
</html>
